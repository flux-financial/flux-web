steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us.gcr.io/$PROJECT_ID/flux-web', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us.gcr.io/$PROJECT_ID/flux-web']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'flux-web', '--image', 'us.gcr.io/$PROJECT_ID/flux-web', '--region', 'us-central1','--platform', 'managed', '--quiet']
images:
- us.gcr.io/$PROJECT_ID/flux-web
